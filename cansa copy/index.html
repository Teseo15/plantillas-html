<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Navbar Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Blog<span>Tech</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <h2 class="title">EL FUTURO ES AHORA</h2>
                <p>
                  El poder para crear un futuro mejor está contenido en el momento presente: Creas un buen futuro creando un buen presente.
                </p>
                <button class="btn">Emprezar</button>
              </div>
            </div>
          </header>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="#" style="--i: 0.05s;">Inicio</a>
          </li>
          <li>
            <a href="#" style="--i: 0.1s;">Servicios</a>
          </li>
          <li>
            <a href="#" style="--i: 0.15s;">Historias</a>
          </li>
          <li>
            <a href="#" style="--i: 0.2s;">Nosotros</a>
          </li>
          <li>
            <a href="#" style="--i: 0.25s;">Inicar Sesión</a>
          </li>
          <li>
            <a href="#" style="--i: 0.3s;">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
